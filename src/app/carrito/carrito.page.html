<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Carrito
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col izeMd="4" offsetMd="4">
        <ion-list *ngFor="let producto of productos">
          <ion-item >
            <img [src]="'http://localhost:7777/' + producto.imagen" [width]="40" [height]="40">
              <p class="title">{{producto.nombre}}</p>
              <p class="subtext">{{ producto.precio }}€ </p>
              <p class="subtext">{{ producto.descripcion }}</p>
              <ion-icon slot="end" name="close" color="danger" (click)="removeProducto(producto)"></ion-icon>
          </ion-item>
        </ion-list>
        <ion-list>
          <strong>Total {{ calcularTotal() }}€ </strong>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button  (click)="removeCarrito()" color="light">Borrar carrito</ion-button>
</ion-content>
