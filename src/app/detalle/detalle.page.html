<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="start">
      <ion-back-button color="light" defaultHref="/tabs/tienda"></ion-back-button>
    </ion-button>
    Detalle del producto
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
       <div *ngIf="producto">
         <ion-card>
           <ion-card-content>
            <ion-title>{{producto.nombre}}</ion-title>
             <img [src]="'http://localhost:7777/' + producto.imagen" alt="">
             <ion-card-title class="ion-text-center">
               Características
             </ion-card-title>
             <div>
               Descripcion: {{producto.descripcion}} <br>
               Precio: {{producto.precio}} <br>
               Categoria: {{producto.idCategoria}} <br>
             </div>
           </ion-card-content>
         </ion-card>
       </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="anadirProducto(producto)" style="margin-right: 20px; margin-left: 20px;" type="submit"  expand="block" color="warning" class="ion-margin-top">Añadir al carrito</ion-button>
</ion-content>
