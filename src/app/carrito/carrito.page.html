<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Carrito
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col izeMd="4" offsetMd="4">
        <ion-list *ngFor="let producto of productos">
            <ion-item >
              <img [src]="'http://localhost:7777/' + producto.imagen" width="100px" height="100px" style="margin-bottom: 10px;">
              <ion-label style="margin-left: 10px;">
                <h2 class="title"><strong>{{producto.nombre}}</strong></h2>
                <h1 class="subtext">{{ producto.precio }} â‚¬ </h1>
                <p class="subtext">{{ producto.descripcion }}</p>
              </ion-label>
            </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
